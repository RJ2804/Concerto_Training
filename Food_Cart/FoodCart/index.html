<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Food Court</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="body">

        <div class="row" id="navbar">

            <div class="col-sm-10">
                <div>
                    <label for="food">Choose a Food:</label>
                </div>
                <select name="food" id="foodItems">
                    <option value="biryani">Biryani</option>
                    <option value="chinese">Chinese</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="paneer">Paneer</option>
                    <option value="chicken">chicken</option>
                    <option value="south indian">South Indian</option>
                </select>

            </div>
            <div class="col-sm-1">
                <a href="cart.html"><i class="fa fa-shopping-cart" style="font-size:48px;color:red"></i><span
                    id="cardIcon"></span></a>
            </div>


        </div>
        <div class="container" id="foodcontainer">
            <div class="row">
                <div class="col-sm-4">
                    <label for=""> Image </label>
                </div>
                <div class="col-sm-2">
                    <label for=""> Name </label>
                </div>
                <div class="col-sm-2">

                    <label for=""> Price </label>
                </div>
                <div class="col-sm-2">
                    <label for=""> Rating </label>
                </div>
                <div class="col-sm-2">
                    <label for=""> Add To cart </label>
                </div>

            </div>
            <hr>
        </div>
        <script src="cart.js"></script>

    </div>

</body>

</html>
